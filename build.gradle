apply plugin: 'java'
apply plugin: 'groovy'

sourceCompatibility = 1.8
version = 'v1'

repositories {
    mavenCentral()
}

dependencies {
    testCompile "org.codehaus.groovy:groovy-all:2.4.1"
    testCompile "org.spockframework:spock-core:1.0-groovy-2.4"
}

task zip(type: Zip) {
    from 'src/main/java'
}

jar {
    manifest {
        attributes 'Main-Class': 'bot.BotStarter'
    }
}

zip.dependsOn build
